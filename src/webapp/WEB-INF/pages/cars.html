<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Series</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.series}"></td>
        </tr>
    </table>
</div>
</body>
</html>
